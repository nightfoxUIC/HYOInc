<div>
	<table class="table">
		<tr>
			<td>
				 <md-input-container>
		          <label style="color:rgb(63,81,181)">Item Type Name:</label>
		          <input ng-model="ctrl.editItemType.name">
		         </md-input-container>
			</td>
			<td>
				<md-input-container>
		          <label style="color:rgb(63,81,181)">Item Type Code:</label>
		          <input ng-model="ctrl.editItemType.code">
		         </md-input-container>
			</td>
		</tr>
		<tr>
			<td>
				 <button type="button" style="background-color:rgb(63,81,181)" class="btn btn-primary" ng-click="ctrl.navigateToPage('IT')">Back</button>
			</td>
			<td>
				<button type="button" style="background-color:rgb(63,81,181);" class="btn btn-primary" ng-click="ctrl.updateOther('IT','itemTypes',ctrl.editItemType)">Update Item Type</button>
				<button type="button" style="background-color:rgb(63,81,181);" class="btn btn-primary" ng-click="ctrl.deleteOther('IT','itemTypes',ctrl.editItemType)">Delete Item Type</button>
			</td>
		</tr>
	</table>
</div>
