<div>
	<table  style="width:100%">
   	 	<tr>
   	 		<td>
				 <md-input-container>
			          <label style="color:rgb(63,81,181)">Search Suppliers</label>
			          <input ng-change = "ctrl.searchOther('suppliers')" ng-model="ctrl.searchOtherKey">
		         </md-input-container>
			</td>
	    </tr>
	</table>
</div>
<div>
	<table class="table table-bordered products" style="width:100%">
	  <thead>
	  <tr>
	    <th>Supplier Name</th>
	    <th>Supplier Code</th>
	  </tr>
	  </thead>
	  <tbody>
	  	<tr ng-repeat="supplier in ctrl.supplierList" ng-click="ctrl.navigateToPage('ESU',supplier)">
		  	<td>{{supplier.name}}</td>
		  	<td>{{supplier.code}}</td>
	  	</tr>
	  </tbody>
	</table>
</div>
<div>
	<button type="button" style="background-color:rgb(63,81,181)" class="btn btn-primary" ng-click="ctrl.navigateToPage('ASU')">Add Supplier</button>
</div>
